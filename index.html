<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Technical Symposium Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container my-5">
    <h2 class="text-center mb-4">Online Event Registration Portal</h2>
    <form id="registrationForm">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required minlength="3">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="example@email.com" required>
      </div>
      <div class="mb-3">
        <label for="mobile" class="form-label">Mobile Number</label>
        <input type="tel" class="form-control" id="mobile" pattern="[0-9]{10}" placeholder="10-digit number" required>
      </div>
      <div class="mb-3">
        <label for="event" class="form-label">Select Event</label>
        <input list="eventList" class="form-control" id="event" placeholder="Choose or type an event" required>
        <datalist id="eventList">
          <option value="Paper Presentation">
          <option value="Coding Challenge">
          <option value="Robo Race">
          <option value="UI Design">
          <option value="Tech Quiz">
        </datalist>
      </div>
      <div class="mb-3">
        <label for="date" class="form-label">Event Date</label>
        <input type="date" class="form-control" id="date" required>
      </div>
      <div id="previewSection" class="p-3 bg-light border rounded mb-3" style="display:none;">
        <h5>Preview Your Details</h5>
        <div id="previewContent"></div>
      </div>
      <button type="button" id="previewBtn" class="btn btn-secondary me-2">Preview</button>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
